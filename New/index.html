<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Foldit:wght@100&family=Lato:ital,wght@1,300&family=Lobster&family=Montserrat:wght@400;800&family=Poppins:wght@100;900&family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,700;1,700&family=Tilt+Prism&family=Tulpen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="flex">  
        <div class="title">Sketch Pad</div> 
        <div class="content">
            <div class="board"></div>
            <div class="btn">
                <button onclick="changeColor('black')">black</button>
                <button onclick="changeColor('white')">Erasor</button>
                <button onclick="changeColor('red')">red</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="resetBoard('reset')">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="size of board" value="16" onchange="changeSize(this.value)">
                <button>Set size</button>
            </div>
        </div>
    </div> 
   <script src="stylesheet.js"></script> 
</body>
</html>
